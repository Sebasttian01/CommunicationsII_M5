    \ el ancho de banda e Introduce un retardo a la se\xF1al. Parametros: Ch_NodB\
    \ - altura de la PSD del ruido blanco bandabase; samp_rate - frecuencia de muestreo\
    \ de la se\xF1al; BW - ancho de banda bandabase, Ch_Toffset - retardo dado en\
