id: b_EYE_Timing_v2_f
label: QT GUI b_EYE_Timing_v2_f
category: '[comdiguis]'
flags: need_qt_gui

parameters:
-   id: AlphaLineas
    label: AlphaLineas
    dtype: raw
    default: '0.5'
    hide: none
-   id: Delay
    label: Delay
    dtype: int
    default: '0'
    hide: none
-   id: GrosorLineas
    label: GrosorLineas
    dtype: raw
    default: '20'
    hide: none
-   id: N_eyes
    label: Number of eyes
    dtype: int
    default: '2'
    hide: none
-   id: Retardo_Timing
    label: Retardo_Timing
    dtype: int
    default: '0'
    hide: none
-   id: Samprate
    label: Sample Rate
    dtype: real
    default: '1000'
    hide: none
-   id: Sps
    label: Samples per symbol
    dtype: int
    default: '64'
    hide: none
-   id: Title
    label: Titulo de la grafica
    dtype: raw
    default: '"Eye Diagram and Timing"'
    hide: none
-   id: Ymax
    label: Ymax
    dtype: real
    default: '2'
    hide: none
-   id: Ymin
    label: Ymin
    dtype: real
    default: '-2'
    hide: none
-   id: gui_hint
    label: GUI Hint
    dtype: gui_hint
    hide: part

inputs:
-   label: in
    dtype: float
    vlen: 1

outputs:
-   label: out
    dtype: float
    vlen: 1

templates:
    imports: 'from b_EYE_Timing_v2_f import b_EYE_Timing_v2_f  # grc-generated hier_block'
    make: "b_EYE_Timing_v2_f(\n    AlphaLineas=${ AlphaLineas },\n    Delay=${ Delay\
        \ },\n    GrosorLineas=${ GrosorLineas },\n    N_eyes=${ N_eyes },\n    Retardo_Timing=${\
        \ Retardo_Timing },\n    Samprate=${ Samprate },\n    Sps=${ Sps },\n    Title=${\
        \ Title },\n    Ymax=${ Ymax },\n    Ymin=${ Ymin },\n)\n<% win = 'self.%s'%id\
        \ %>\n${ gui_hint() % win }"
    callbacks:
    - set_AlphaLineas(${ AlphaLineas })
    - set_Delay(${ Delay })
    - set_GrosorLineas(${ GrosorLineas })
    - set_N_eyes(${ N_eyes })
    - set_Retardo_Timing(${ Retardo_Timing })
    - set_Samprate(${ Samprate })
    - set_Sps(${ Sps })
    - set_Title(${ Title })
    - set_Ymax(${ Ymax })
    - set_Ymin(${ Ymin })

documentation: 'Done by: Homero Ortega Boada. Universidad Industrial de Santander

    Let you to see not only the eye diagram but also let to make the timing visually
    and manually. The key parameter is Retardo_Timing

    /home/comu2_grupoc1/.local/state/gnuradio/b_EYE_Timing_v2_f.py'
