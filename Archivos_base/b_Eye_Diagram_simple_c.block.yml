id: b_Eye_Diagram_simple_c
label: QT GUI b_Eye_Diagram_simple_c
category: '[comdiguis]'
flags: need_qt_gui

parameters:
-   id: AlphaLineas
    label: AlphaLineas
    dtype: raw
    default: '0.5'
    hide: none
-   id: Delay_i
    label: Delay_i
    dtype: int
    default: '0'
    hide: none
-   id: GrosorLineas
    label: GrosorLineas
    dtype: raw
    default: '20'
    hide: none
-   id: Kint
    label: Inteporlacion
    dtype: int
    default: '1'
    hide: none
-   id: N_eyes
    label: Number of eyes
    dtype: int
    default: '2'
    hide: none
-   id: Samprate1
    label: Sample Rate
    dtype: real
    default: '1000'
    hide: none
-   id: Sps1
    label: Samples per symbol
    dtype: int
    default: '64'
    hide: none
-   id: Title
    label: Titulo de la grafica
    dtype: raw
    default: '"Eye Diagramm"'
    hide: none
-   id: Ymax
    label: Ymax
    dtype: real
    default: '2'
    hide: none
-   id: Ymin
    label: Ymin
    dtype: real
    default: '-2'
    hide: none
-   id: gui_hint
    label: GUI Hint
    dtype: gui_hint
    hide: part

inputs:
-   label: in
    dtype: complex
    vlen: 1

outputs: []

templates:
