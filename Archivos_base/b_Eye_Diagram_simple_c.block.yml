        \ Delay_i },\n    GrosorLineas=${ GrosorLineas },\n    Kint=${ Kint },\n \
        \   N_eyes=${ N_eyes },\n    Samprate1=${ Samprate1 },\n    Sps1=${ Sps1 },\n\
        \    Title=${ Title },\n    Ymax=${ Ymax },\n    Ymin=${ Ymin },\n)\n<% win\
        \ = 'self.%s'%id %>\n${ gui_hint() % win }"
    callbacks:
    - set_AlphaLineas(${ AlphaLineas })
    - set_Delay_i(${ Delay_i })
    - set_GrosorLineas(${ GrosorLineas })
    - set_Kint(${ Kint })
    - set_N_eyes(${ N_eyes })
    - set_Samprate1(${ Samprate1 })
    - set_Sps1(${ Sps1 })
    - set_Title(${ Title })
    - set_Ymax(${ Ymax })
    - set_Ymin(${ Ymin })

