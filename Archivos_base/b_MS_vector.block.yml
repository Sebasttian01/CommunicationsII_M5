id: b_MS_vector
label: b_MS_vector
category: '[comdiguis]'

parameters:
-   id: Constelacion
    label: Tabla Verdad
    dtype: raw
    default: '[1+.0j,-1+.0j, .0+1j,0 -1j ]'
    hide: none
-   id: N
    label: sps
    dtype: int
    default: '1'
    hide: none
-   id: senal
    label: ' vector'
    dtype: raw
    default: (134,7)
    hide: none

inputs: []

outputs:
-   label: out
    dtype: complex
    vlen: 1

templates:
    imports: 'from b_MS_vector import b_MS_vector  # grc-generated hier_block'
    make: "b_MS_vector(\n    Constelacion=${ Constelacion },\n    N=${ N },\n    senal=${\
