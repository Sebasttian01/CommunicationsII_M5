    callbacks:
    - set_Constelacion(${ Constelacion })
    - set_N(${ N })
    - set_senal(${ senal })

documentation: 'Homero Ortega Boada

    genera la senal modulada en bandabase de una estacion movil. A diferencia del
    b_MS, la senal que se genera no es aleatoria, sino que esta dada por un vector
    que representa la senal binaria del usuario. Es util cuando se realizan pruebas
    para conocer si lo que se recibe es lo mismo que se envia, gracias a que los datos
    se repiten periodicamente

    /home/comu2_grupoc1/.local/state/gnuradio/b_MS_vector.py'
