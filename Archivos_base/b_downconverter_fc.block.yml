id: b_downconverter_fc
label: b_downconverter_fc
category: '[comdiguis]'

parameters:
-   id: BW
    label: BW
    dtype: raw
    default: '11000'
    hide: none
-   id: Fc
    label: Fc
    dtype: raw
    default: '16000'
    hide: none
-   id: samp_rate
    label: samp_rate
    dtype: raw
    default: '44000'
    hide: none

inputs:
-   label: in
    dtype: float
    vlen: 1

outputs:
-   label: out
    dtype: complex
    vlen: 1

templates:
    imports: 'from b_downconverter_fc import b_downconverter_fc  # grc-generated hier_block'
    make: "b_downconverter_fc(\n    BW=${ BW },\n    Fc=${ Fc },\n    samp_rate=${\
        \ samp_rate },\n)"
    callbacks:
    - set_BW(${ BW })
    - set_Fc(${ Fc })
    - set_samp_rate(${ samp_rate })

documentation: 'Homero Ortega Boada. Universidad Industrial de Santander

    Es un downconverter. Los parametros usados son: samp_rate (Hz): es la frecuencia
    de muestreo que es igual para senal entrante y para la saliente; Fc (Hz) es la
    frecuencia de la portadora que sera generada; BW (Hz) ancho de banda de la senal
    bandabase esperada. Nota: es importante resaltar de nuevo, que la senal entrante
    debe estar muestreada a la misma razon que se espera para la senal saliente.

    /home/comu2_grupoc1/.local/state/gnuradio/b_downconverter_fc.py'
