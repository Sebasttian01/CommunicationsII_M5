documentation: 'Homero Ortega Boada. Universidad Industrial de Santander

    multiplica la entrada por codigo para producir una senal en Direc Sequence Spread
    Spectrum (DSSS) para una entrada y salida flotante. El cuidado que hay que tener
    es que el Spreading Factor (SF) se cuadra desde afuera, para la cual la senal
    de la informacion debe entrar con un sobremuestreo SF. Los parametros usados son:
    codigo - es el codigo que se usara para producir la senal DSSS; retardo (muestras)
    es para tener en cuenta que la senal entrante puede estar llegando con un retardo,
    el cual debe ser compensado con un retardo en la entrada del codigo

