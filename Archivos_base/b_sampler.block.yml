id: b_sampler
label: b_sampler
category: '[comdiguis]'

parameters:
-   id: DelayDiez
    label: Retrazo
    dtype: int
    default: '0'
    hide: none
-   id: Sps
    label: Samp per symb
    dtype: int
    default: '64'
    hide: none

inputs:
-   label: in
    dtype: float
    vlen: 1

outputs:
-   label: out
    dtype: float
    vlen: 1
    optional: true
-   label: Diezmado
    dtype: float
    vlen: 1
    optional: true

templates:
    imports: 'from b_sampler import b_sampler  # grc-generated hier_block'
    make: "b_sampler(\n    DelayDiez=${ DelayDiez },\n    Sps=${ Sps },\n)"
    callbacks:
    - set_DelayDiez(${ DelayDiez })
    - set_Sps(${ Sps })

documentation: 'Homero Ortega Boada. Universidad Industrial de Santander

    Por una salida entrega la senal diezmada y por la otra muestreada. El diezmado
    se realiza  de la manera en que se explica el diezmado en el libro de Tratamiento
    de Senales y Sistemas de Oppenheim. En ese diezmado se igualan a cero periodicamente
    un grupo de muestras. El muestreo, que se entrega en la otra salida de este bloque
    es similar al diezmado, pero las muestras que se igualan a cero son anuladas,
    es decir, desaparecen de la senal. Por esa razon, la rata de muestreo de la senal
    diezmada es la misma de la que entra al bloque, pero la rata de muestreo de la
    senal muestreada es Sps veces menor.

    /home/comu2_grupoc1/.local/state/gnuradio/b_sampler.py'
grc_source: /home/comu2_grupoc1/CommunicationsII_M5/comdig_Lib_Bloques.3.8-master/b_sampler.grc

file_format: 1
