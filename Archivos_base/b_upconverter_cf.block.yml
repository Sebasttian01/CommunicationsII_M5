id: b_upconverter_cf
label: b_upconverter_cf
category: '[comdiguis]'

parameters:
-   id: Fc
    label: Fc
    dtype: raw
    default: '16000'
    hide: none
-   id: samp_rate
    label: samp_rate
    dtype: raw
    default: '44000'
    hide: none

inputs:
-   label: in
    dtype: complex
    vlen: 1

outputs:
-   label: out
    dtype: float
    vlen: 1

templates:
    imports: 'from b_upconverter_cf import b_upconverter_cf  # grc-generated hier_block'
    make: "b_upconverter_cf(\n    Fc=${ Fc },\n    samp_rate=${ samp_rate },\n)"
    callbacks:
    - set_Fc(${ Fc })
    - set_samp_rate(${ samp_rate })

documentation: 'Homero Ortega Boada. Universidad Industrial de Santander

    Es un upconverter. Los parametros usados son: samp_rate (Hz): es la frecuencia
    de muestreo que es igual para senal entrante y para la saliente; Fc (Hz) es la
    frecuencia de la portadora que sera generada. Nota: es importante resaltar de
    nuevo, que la senal entrante debe estar muestreada a la misma razon que se espera
    para la senal saliente.

    /home/comu2_grupoc1/.local/state/gnuradio/b_upconverter_cf.py'
